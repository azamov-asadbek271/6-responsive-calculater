<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    <div class="container">
        <div class="collection">
            <p class="collection_title">Bill</p>
            <div class="collection-top">
                <img class="top_logo" src="./images/top-img.svg" alt="" width="11" height="17">
                <p class="top-lead">142.55</p>
            </div>
            <p class="collection-tagline">Select Tip %</p>
            <div class="medium">
                    <div class="box-one">
                        <p class="box-price">5%</p>
                    </div>
                    <div class="box-two">
                        <p class="box-price">10%</p>
                    </div>
                    <div class="box-three">
                        <p class="box-price">15%</p>
                    </div>
                    <div class="box-four">
                        <p class="box-price">25%</p>
                    </div>
                    <div class="box-five">
                        <p class="box-price">50%</p>
                    </div>
                    <div class="box-six">
                        <p class="box-price">Custom</p>
                    </div>
                
                
            </div>
            <p class="collection-lead">Number of People</p>
            <div class="collection-bottom">
                <img src="./images/past-logo.svg" alt="" width="13" height="16">
                <p>5</p>

            </div>
        </div>
        <div class="project">
            <div class="project_box">
                <div class="project-top">
                    <p class="top-paragrph">Tip Amount <br>
                        / person</p>
                    <h2 class="top-h">$4.27</h2>
                </div>
                <div class="project-medium">
                    <p class="medium-paragrph">Total <br>
                        / person</p>
                    <h2 class="medium-h">$32.79</h2>
                </div>
                <a class="project-btn" href="">RESET</a>
            </div>
        </div>
    </div>
    
</body>
</html>
